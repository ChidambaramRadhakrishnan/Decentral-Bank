<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decentralized Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand fw-bold text-white" href="#">
                Decentralized Bank
            </a>

            <!-- Navbar links -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav align-items-center">
                    <li class="nav-item ">
                        <a class="nav-link active text-white"  aria-current="page" th:href="@{/customserindex}">Home</a>
                    </li>
                    <li class="nav-item ms-2">
                       <a class="dropdown-item text-white" th:href="@{/fundtransfer}">Fund Transfer</a>
                    </li>
                    <li class="nav-item ms-2">
                        <a class="dropdown-item text-white" th:href="@{/fundDeposit}">Fund Deposit</a>
                    </li>
                   
                </ul>
            </div>
            <div class="ms-5">
                <a th:text="${username}" class="text-success text-decoration-none">Last Login</a>
				<a th:text="${customerName}" class="text-warning text-decoration-none ms-5">Suresh</a>
				<span><a th:href="@{/logout}" class="border border-danger px-2 py-2 rounded-1 text-white ms-3 text-decoration-none"> Logout <i class="bi bi-arrow-right-circle text-danger"></i></a></span>
			</div>
        </div>
    </nav>
    <div class="container mt-3">
        <h1>All Customer Details </h1>
        <hr>
        <div>
            <h5>Customer Name : <span th:text="${allcustomerdata.customerName}" class="text-secondary fw-bold"></span> </h5>
            <h5>Account Number : <span th:text="${allcustomerdata.accountNumber}" class="text-secondary fw-bold"></span> </h5>
            <h5>Account Type : <span th:text="${allcustomerdetailsdata.accountType}" class="text-secondary fw-bold"></span></h5>
            <h5>Email : <span th:text="${allcustomerdetailsdata.Email}" class="text-secondary fw-bold"></span></h5>
            <h5>Phone Number : <span th:text="${allcustomerdetailsdata.PhoneNumber}" class="text-secondary fw-bold"></span></h5>
            <h5>City : <span th:text="${allcustomerdetailsdata.City}" class="text-secondary fw-bold"></span></h5>
            <h5>State : <span th:text="${allcustomerdetailsdata.State}" class="text-secondary fw-bold"></span></h5>
            <h5>MPIN : <span th:text="${allcustomerdetailsdata.mpin}" class="text-secondary fw-bold"></span></h5>
            <h5>MTPIN : <span th:text="${allcustomerdetailsdata.mtpin}" class="text-secondary fw-bold"></span></h5>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
