<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decentralized Bank - Admin Creator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand fw-normal" href="#">
                Decentralized Bank
            </a>
        </div>
    </nav>
    <hr>

    <div class="header">
    <div th:if="${param.success}">
        <p class="alert alert-success">Admin Added successfully! <a th:href="@{/adminLogin}" class="text-decoration-none fw-bold text-success fs-5">Login</a></p> 
    </div>
        <div class="login-container">
                <div class="header">
                    <div class="login-container">
                        <h3>Add New Admin</h3>
                        <form class="m-3" action="addadmin/save" method="post" th:object="${AdminInput}">
                            <div class="mb-3 ">
                                <input type="text" class="form-control" id="username" name="username"
                                    placeholder="Username" th:field="*{username}">
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" id="password" name="password"
                                    placeholder="Password" th:field="*{password}">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Add Admin</button>
                        </form>
                        
                    </div>
                </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <span>&copy; 2024 Decentralized Bank. All Rights Reserved.</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
