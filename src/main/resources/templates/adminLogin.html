<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decentralized Bank - Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand fw-bold" th:href="@{/}">
                Decentralized Bank
            </a>
        </div>
    </nav>
    <hr>

    <div class="header">
        <div class="login-container">
            <h2>Admin Login</h2>
             <div th:if="${param.notfound}" class="alert alert-danger"> Admin Not Found
		</div>
            <form class="m-3" action="/adminpage" method="get" th:object ="${adminLoginData}">
                <div class="mb-3 ">
                    <input type="text" class="form-control" th:field="*{userID}" placeholder="Username">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" th:field="*{password}" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </div>
    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <span>&copy; 2024 Decentralized Bank. All Rights Reserved.</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
